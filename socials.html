<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Xonstant | Socials</title>

  <!-- Favicon -->
  <link rel="icon" href="images/Xonstant Logo.png" type="image/png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo">
          <img src="images/Xonstant Logo.png" alt="Coaching Logo">
        </div>
        <span>Xonstant</span>
      </div>

      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="socials.html" style="color:var(--white);">Socials</a>
        <a href="faq.html">FAQ</a>
        <div class="dropdown">
          <button class="dropbtn">Reviews</button>
          <ul class="dropdown-content">
            <li><a href="Reviews.html">Customer Feedback</a></li>
            <li><a href="#" onclick="openPopup('popupOverlayReview')">Drop Your Feedback!</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Review Popup -->
  <div class="popup-overlay" id="popupOverlayReview">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup('popupOverlayReview')">Close</button>
      <iframe src="https://forms.gle/w61ZbRdi8GaAktZ56"></iframe>
    </div>
  </div>

  <!-- SOCIALS SECTION -->
  <main>
    <section class="socials-section">
      <h2>Connect With Us</h2>
      <p class="desc">Stay updated with coaching news, clips, and community events. Join us on your favorite platform:</p>

      <div class="social-links">
        <a href="https://www.instagram.com/thexonstant" target="_blank" class="social-btn instagram">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://www.tiktok.com/@thexonstant_" target="_blank" class="social-btn tiktok">
          <i class="fab fa-tiktok"></i> TikTok
        </a>
        <a href="https://discord.gg/n5WsNx9Dns" target="_blank" class="social-btn discord">
          <i class="fab fa-discord"></i> Discord
        </a>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div>
      If you encounter any bugs or issues, please report them to
      <a href="mailto:thexonstant@gmail.com" style="color:var(--muted); text-decoration:underline;">
        thexonstant@gmail.com
      </a>
    </div>
  </footer>

  <script>
    document.addEventListener("click", e => {
      const btn = e.target.closest(".dropbtn");
      const dropdown = document.querySelector(".dropdown-content");
      if (btn) dropdown.classList.toggle("show");
      else dropdown.classList.remove("show");
    });

    function openPopup(popupId) {
      const popup = document.getElementById(popupId);
      if (popup) popup.style.display = 'block';
    }

    function closePopup(popupId) {
      const popup = document.getElementById(popupId);
      if (popup) popup.style.display = 'none';
    }
  </script>
</body>
</html>
